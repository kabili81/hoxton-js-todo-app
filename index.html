<!DOCTYPE html>
<html>
  <head>
    <title>Todo State</title>
    <meta charset="UTF-8" />
    <script defer src="src/index.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <main>
      <section>
        <h2 class="title">OPTIONS</h2>
        <label>
          Show completed
          <input type="checkbox" checked />
        </label>
      </section>
      <section>
        <h2 class="title">ADD ITEM</h2>
        <form class="add-item">
          <input
            class="text-input"
            type="text"
            name="text"
            required
            minlength="3"
          />
          <button type="submit">Add</button>
        </form>
      </section>
      <section>
        <h2 class="title">TODO</h2>
        <ul class="todo-list">
        <li class="todo">
          <input type="checkbox" />
          <p>Go shopping</p>
          <button>Delete</button>
        </li>
        <li class="todo">
          <input type="checkbox" />
          <p>Work out</p>
          <button>Delete</button>
        </li>
      </ul>
      </section>
      <section>
        <h2 class="title">COMPLETED</h2>
        <ul class="completed-todo-list">
          <li class="todo completed">
            <input type="checkbox" checked />
            <p>See the Doctor</p>
            <button>Delete</button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
